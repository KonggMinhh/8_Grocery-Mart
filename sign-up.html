<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up | Grocery Mart</title>
        <!-- FAVICON -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href=" ./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href=" ./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href=" ./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href=" ./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href=" ./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- EMBED FONTS -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- EMBED CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- EMBED JAVASCRIPT -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Sign Up -->
        <main class="auth">
            <!-- Media  -->
            <div class="auth__intro">
                <!-- Logo -->
                <a href="./" class="logo auth__intro-logo d-none d-md-flex">
                    <img
                        class="logo__img"
                        src="./assets/icons/logo.svg"
                        alt="grocerymart"
                    />
                    <h1 class="logo__title">grocerymart</h1>
                </a>
                <img
                    src="./assets/img/auth/intro.svg"
                    alt=""
                    class="auth__intro-img"
                />
                <p class="auth__intro-text">
                    The best of luxury brand values, high quality products, and
                    innovative services
                </p>
                <button
                    class="auth__intro-next d-none d-md-flex js-toggle"
                    toggle-target="#auth-content"
                >
                    <img src="./assets/img/auth/intro-arrow.svg" alt="" />
                </button>
            </div>
            <!-- Content -->
            <div id="auth-content" class="auth__content hide">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img
                            class="logo__img"
                            src="./assets/icons/logo.svg"
                            alt="grocerymart"
                        />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__heading">Sign Up</h1>
                    <p class="auth__desc">
                        Let’s create your account and Shop like a pro and save
                        money.
                    </p>
                    <!-- Form -->
                    <form action="./index-logined.html" class="form auth__form">
                        <!-- Email -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    class="form__input"
                                    id=""
                                    value="admin@grocerymart.com"
                                    placeholder="Email"
                                    required
                                />
                                <img
                                    src="./assets/icons/message.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                                <img
                                    src="./assets/icons/warning.svg"
                                    alt=""
                                    class="form__input-icon-error"
                                />
                            </div>
                            <p class="form__error">
                                Email chưa đúng định dạng !
                            </p>
                        </div>
                        <!-- Password -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    class="form__input"
                                    value="1111111"
                                    id=""
                                    placeholder="Password"
                                    required
                                    minlength="6"
                                />
                                <img
                                    src="./assets/icons/lock.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                                <img
                                    src="./assets/icons/warning.svg"
                                    alt=""
                                    class="form__input-icon-error"
                                />
                            </div>
                            <p class="form__error">Mật khẩu ít nhất 6 kí tự</p>
                        </div>
                        <!-- Confirm Password -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    class="form__input"
                                    value="1111111"
                                    id=""
                                    placeholder="Confirm Password"
                                    required
                                    minlength="6"
                                />
                                <img
                                    src="./assets/icons/lock.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                                <img
                                    src="./assets/icons/warning.svg"
                                    alt=""
                                    class="form__input-icon-error"
                                />
                            </div>
                            <p class="form__error">Mật khẩu ít nhất 6 kí tự</p>
                        </div>
                        <!-- Form Card -->
                        <div class="form__group form__group--inline">
                            <label class="form__checkbox">
                                <input
                                    type="checkbox"
                                    name=""
                                    id=""
                                    class="form__checkbox-input d-none"
                                />
                                <span class="form__checkbox-label"
                                    >Set as default card</span
                                >
                            </label>
                        </div>
                        <!-- Form Button -->
                        <div class="form__group auth__btn-group">
                            <button
                                class="btn btn--primary auth__btn form__submit-btn"
                            >
                                Sign Up
                            </button>
                            <button
                                class="btn btn--outline auth__btn btn--no-margin"
                            >
                                <img
                                    src="./assets/icons/google.svg"
                                    alt=""
                                    class="btn__icon icon"
                                />
                                Sign in with Google
                            </button>
                        </div>

                        <p class="auth__text">
                            You have an account yet?
                            <a
                                href="./sign-in.html"
                                class="auth__link auth__text-link"
                                >Sign In</a
                            >
                        </p>
                    </form>
                </div>
            </div>
        </main>
        <!-- Javascript -->
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
