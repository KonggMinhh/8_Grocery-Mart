<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create new password | Grocery Mart</title>
        <!-- FAVICON -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href=" ./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href=" ./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href=" ./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href=" ./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href=" ./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- EMBED FONTS -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- EMBED CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- EMBED JAVASCRIPT -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Sign Up -->
        <main class="auth">
            <!-- Media  -->
            <div class="auth__intro d-md-none">
                <img
                    src="./assets/img/auth/create-pass.png"
                    alt=""
                    class="auth__intro-img"
                />
            </div>
            <!-- Content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img
                            class="logo__img"
                            src="./assets/icons/logo.svg"
                            alt="grocerymart"
                        />
                        <h2 class="logo__title">grocerymart</h2>
                    </a>
                    <h1 class="auth__heading">Create new password</h1>
                    <p class="auth__desc auth__desc--sign-up">
                        At least 6 characters, with uppercase and lowercase
                        letters.
                    </p>
                    <!-- Messages success -->
                    <div class="auth__message message message--success d-none">
                        We have e-mailed your password reset link!
                    </div>
                    <!-- Form -->
                    <form
                        action="./sign-in.html"
                        class="form auth__form auth__form-forgot"
                    >
                        <!-- Password -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    class="form__input"
                                    value="1111111"
                                    id=""
                                    placeholder="New password"
                                    required
                                    minlength="6"
                                />
                                <img
                                    src="./assets/icons/lock.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                                <img
                                    src="./assets/icons/warning.svg"
                                    alt=""
                                    class="form__input-icon-error"
                                />
                            </div>
                            <p class="form__error">
                                Password at least 6 characters
                            </p>
                        </div>
                        <!-- Confirm Password -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    class="form__input"
                                    value="1111111"
                                    id=""
                                    placeholder="Confirm new password"
                                    required
                                    minlength="6"
                                />
                                <img
                                    src="./assets/icons/lock.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                                <img
                                    src="./assets/icons/warning.svg"
                                    alt=""
                                    class="form__input-icon-error"
                                />
                            </div>
                            <p class="form__error">
                                Password at least 6 characters
                            </p>
                        </div>
                        <!-- Form Button -->
                        <div class="form__group auth__btn-group">
                            <button
                                class="btn btn--primary auth__btn form__submit-btn"
                            >
                                Reset password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- Javascript -->
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
