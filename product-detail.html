<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>
        <!-- FAVICON -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href=" ./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href=" ./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href=" ./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href=" ./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href=" ./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- EMBED FONTS -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- EMBED CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- EMBED JAVASCRIPT -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>
        <!-- Main -->
        <main class="product-page">
            <div class="container">
                <!-- Breadcrumbs -->
                <div class="product-container">
                    <ul class="breadcrumbs">
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Departments
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                    class="breadcrumbs__icon"
                                />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Coffee
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                    class="breadcrumbs__icon"
                                />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Coffee Beans
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                    class="breadcrumbs__icon"
                                />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a
                                href="#!"
                                class="breadcrumbs__link breadcrumbs__link--current"
                                >LavAzza
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Product Info -->
                <div class="product-container">
                    <div class="row">
                        <!-- Product preview -->
                        <div class="col-5">
                            <div class="prod-preview">
                                <div class="prod-preview__list">
                                    <!-- Item 1 -->
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product/product-01.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <!-- Item 2 -->
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product/product-02.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <!-- Item 3 -->
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product/product-03.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <!-- Item 4 -->
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product/product-04.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                </div>
                                <div class="prod-preview__thumbs">
                                    <img
                                        src="./assets/img/product/product-01.png"
                                        alt=""
                                        class="prod-preview__thumb-img prod-preview__thumb-img--current"
                                    />
                                    <img
                                        src="./assets/img/product/product-02.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                    <img
                                        src="./assets/img/product/product-03.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                    <img
                                        src="./assets/img/product/product-04.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                </div>
                            </div>
                        </div>
                        <!-- Product detail info -->
                        <div class="col-7">
                            <form action="" class="form">
                                <section class="prod-info">
                                    <h1 class="prod-info__heading">
                                        Coffee Beans - Espresso Arabica and
                                        Robusta Beans
                                    </h1>
                                    <div class="row">
                                        <!-- Detail Left -->
                                        <div class="col-5">
                                            <div class="prod-prop">
                                                <img
                                                    src="./assets/icons/star.svg"
                                                    alt=""
                                                    class="prod-prop__icon"
                                                />
                                                <h4 class="prod-prop__title">
                                                    (3.5) 1100 reviews
                                                </h4>
                                            </div>
                                            <label
                                                for=""
                                                class="form__label prod-info__label"
                                                >Size/Weight
                                            </label>
                                            <div class="filter__form-group">
                                                <div class="form__select-wrap">
                                                    <!-- Select 1 -->
                                                    <div
                                                        class="form__select"
                                                        style="--width: 146px"
                                                    >
                                                        500g
                                                        <img
                                                            src="./assets/icons/arrow-down.svg"
                                                            alt=""
                                                            class="form__select-arrow icon"
                                                        />
                                                    </div>
                                                    <!-- Select 2 -->
                                                    <div class="form__select">
                                                        Gram
                                                        <img
                                                            src="./assets/icons/arrow-down.svg"
                                                            alt=""
                                                            class="form__select-arrow icon"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="filter__form-group">
                                                <div class="form__tags">
                                                    <button class="form__tag prod-info__tag">
                                                        Small
                                                    </button>
                                                    <button class="form__tag prod-info__tag">
                                                        Medium
                                                    </button>
                                                    <button class="form__tag prod-info__tag">
                                                        Large
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Detail Right -->
                                        <div class="col-7">
                                            <!-- Prop Item 1 -->
                                            <div class="prod-prop">
                                                <img
                                                    src="./assets/icons/document.svg"
                                                    alt=""
                                                    class="prod-prop__icon"
                                                />
                                                <div>
                                                    <h4
                                                        class="prod-prop__title"
                                                    >
                                                        Compare
                                                    </h4>
                                                </div>
                                            </div>
                                            <!-- Prop Item 2 -->
                                            <div class="prod-prop">
                                                <img
                                                    src="./assets/icons/buy.svg"
                                                    alt=""
                                                    class="prod-prop__icon"
                                                />
                                                <div>
                                                    <h4
                                                        class="prod-prop__title"
                                                    >
                                                        Delivery
                                                    </h4>
                                                    <p class="prod-prop__desc">
                                                        From $6 for 1-3 days
                                                    </p>
                                                </div>
                                            </div>
                                            <!-- Prop Item 3 -->
                                            <div class="prod-prop">
                                                <img
                                                    src="./assets/icons/bag.svg"
                                                    alt=""
                                                    class="prod-prop__icon"
                                                />
                                                <div>
                                                    <h4
                                                        class="prod-prop__title"
                                                    >
                                                        Pickup
                                                    </h4>
                                                    <p class="prod-prop__desc">
                                                        Out of 2 store, today
                                                    </p>
                                                </div>
                                            </div>
                                            <!-- Card Info -->
                                            <div class="prod-info__card">
                                                <div class="prod-info__row">
                                                    <span
                                                        class="prod-info__price"
                                                        >$500.00
                                                    </span>
                                                    <span class="prod-info__tax">
                                                        10%
                                                    </span>
                                                </div>
                                                <p class="prod-info__total-price">$540.00</p>
                                                <div class="prod-info__row">
                                                    <button
                                                        class="btn btn--primary prod-info__add-to-card"
                                                    >
                                                        Add to Cart
                                                    </button>
                                                    <button class="like-btn prod-info__like-btn">
                                                        <img src="./assets/icons/heart.svg" alt="" class="like-btn__icon icon">
                                                        <img src="./assets/icons/heart-red.svg" alt="" class="like-btn__icon--liked">
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
