<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>
        <!-- FAVICON -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href=" ./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href=" ./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href=" ./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href=" ./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href=" ./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- EMBED FONTS -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- EMBED CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- EMBED JAVASCRIPT -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>
        <!-- Main -->
        <main class="product-page">
            <div class="container">
                <!-- Breadcrumbs -->
                <div class="product-container">
                    <ul class="breadcrumbs">
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Departments
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                    class="breadcrumbs__icon"
                                />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Coffee
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                    class="breadcrumbs__icon"
                                />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Coffee Beans
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                    class="breadcrumbs__icon"
                                />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a
                                href="#!"
                                class="breadcrumbs__link breadcrumbs__link--current"
                                >LavAzza
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Product Info -->
                <div class="product-container">
                    <div class="row">
                        <div class="col-5">
                            <div class="prod-preview">
                                <div class="prod-preview__list">
                                    <!-- Item 1 -->
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product/product-01.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <!-- Item 2 -->
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product/product-02.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <!-- Item 3 -->
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product/product-03.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <!-- Item 4 -->
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product/product-04.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                </div>
                                <div class="prod-preview__thumbs">
                                    <img
                                        src="./assets/img/product/product-01.png"
                                        alt=""
                                        class="prod-preview__thumb-img prod-preview__thumb-img--current"
                                    />
                                    <img
                                        src="./assets/img/product/product-02.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                    <img
                                        src="./assets/img/product/product-03.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                    <img
                                        src="./assets/img/product/product-04.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-7">
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Aut similique autem repellat, quisquam libero
                            sint deleniti quasi. Iusto magni eligendi totam
                            quas. Non qui sed, vero numquam reiciendis unde
                            tenetur.
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
