<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>
        <!-- FAVICON -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href=" ./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href=" ./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href=" ./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href=" ./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href=" ./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- EMBED FONTS -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- EMBED CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- EMBED JAVASCRIPT -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>
        <!-- Main -->
        <main>
            <div class="container home">
                <!-- Slideshow -->
                <section class="home__container">
                    <div class="slideshow">
                        <div class="slideshow__inner">
                            <!-- Slide 1 -->
                            <div class="slideshow__item">
                                <a href="#!" class="slideshow__link">
                                    <picture>
                                        <source
                                            media="(max-width: 767.98px)"
                                            srcset="
                                                ./assets/img/slideshow/slide-01-md.png
                                            "
                                        />
                                        <img
                                            src="./assets/img/slideshow/slide-01.png"
                                            alt="slide"
                                            class="slideshow__img"
                                        />
                                    </picture>
                                </a>
                            </div>
                            <!-- Slide 2 -->
                            <div class="slideshow__item">
                                <a href="#!" class="slideshow__link">
                                    <img
                                        src="./assets/img/slideshow/slide-01.png"
                                        alt="slide"
                                        class="slideshow__img"
                                    />
                                </a>
                            </div>
                            <!-- Slide 3 -->
                            <div class="slideshow__item">
                                <a href="#!" class="slideshow__link">
                                    <img
                                        src="./assets/img/slideshow/slide-01.png"
                                        alt="slide"
                                        class="slideshow__img"
                                    />
                                </a>
                            </div>
                        </div>
                        <div class="slideshow__page">
                            <span class="slideshow__num">1</span>
                            <span class="slideshow__slider"></span>
                            <span class="slideshow__num">5</span>
                        </div>
                    </div>
                </section>
                <!-- Browse Categories -->
                <section class="home__container">
                    <h2 class="home__heading">Browse Categories</h2>
                    <div class="home__cate row row-cols-3 row-cols-md-1">
                        <!-- Category item 1 -->
                        <div class="col">
                            <article class="cate-item">
                                <img
                                    src="./assets/img/category-item/cate-01.png"
                                    alt="Categories"
                                    class="cate-item__thumb"
                                />
                                <section class="cate-item__info">
                                    <h3 class="cate-item__title">$24 - $150</h3>
                                    <p class="cate-item__desc">
                                        New sumatra mandeling coffe blend
                                    </p>
                                </section>
                            </article>
                        </div>
                        <!-- Category item 2 -->
                        <div class="col">
                            <article class="cate-item">
                                <img
                                    src="./assets/img/category-item/cate-02.png"
                                    alt="Categories"
                                    class="cate-item__thumb"
                                />
                                <section class="cate-item__info">
                                    <h3 class="cate-item__title">$37 - $160</h3>
                                    <p class="cate-item__desc">
                                        Espresso arabica and robusta beans
                                    </p>
                                </section>
                            </article>
                        </div>
                        <!-- Category item 3 -->
                        <div class="col">
                            <article class="cate-item">
                                <img
                                    src="./assets/img/category-item/cate-03.png"
                                    alt="Categories"
                                    class="cate-item__thumb"
                                />
                                <section class="cate-item__info">
                                    <h3 class="cate-item__title">$32 - $160</h3>
                                    <p class="cate-item__desc">
                                        Lavazza top class whole bean coffee
                                        blend
                                    </p>
                                </section>
                            </article>
                        </div>
                    </div>
                </section>
                <!-- Total LavAzza -->
                <section class="home__container"></section>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
